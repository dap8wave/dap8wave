<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Check - Amazon DAP8</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
</head>
<body>

    <header>
        <div class="header-content">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="amazon-logo">
            <div class="header-title">Amazon DAP8 Wave Check</div>
            <nav>
                <a href="index.html" class="active">Wave Check</a>
                <a href="caproster.html">CapRoster</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="dalist.html">DA - List</a>
                <a href="id-matcher.html">ID/DA Matcher</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="page-title">
            <h2>Driver Check-In</h2>
        </div>

        <div class="check-in-container">
             <form id="check-in-form">
                <input type="text" id="badge-id-input" placeholder="Scan or Type Badge ID and Press Enter" required autocomplete="off">
                <button type="submit" class="action-btn">Check In</button>
            </form>
        </div>

        <div class="info-container">
            <div id="driver-info-box" class="driver-info-box">
                <p class="placeholder-text">Scan a driver's Badge ID to begin.</p>
            </div>
        </div>
    </main>
    
    <div id="manual-select-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Badge ID Not Found in Roster</h3>
            <p>Please select a driver manually.</p>
            <input type="text" id="manual-search-input" class="modal-search" placeholder="Search by name or ID...">
            <div id="manual-select-list" class="manual-list-container">
                </div>
            <button id="close-modal-btn" class="danger-btn">Cancel</button>
        </div>
    </div>
    
    <footer>
        <p>&copy; Developed and Coded by Karim Elbeih Badawy (DAP8 Night Shift)</p>
    </footer>

<script>
    // --- Firebase Configuration ---
    const firebaseConfig = {
      apiKey: "AIzaSyAsuz3Zq8IlV-JRDY4t0n2rbj6cTe1ipOY",
      authDomain: "dap8-wave-check-v2.firebaseapp.com",
      projectId: "dap8-wave-check-v2",
      storageBucket: "dap8-wave-check-v2.firebasestorage.app",
      messagingSenderId: "519755043298",
      appId: "1:519755043298:web:4082cb0e75bdcc7c8529bb"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    db.settings({ experimentalForceLongPolling: true });

    const dailyRosterDocRef = db.collection('daily_roster').doc('current');

    // --- DOM Elements ---
    const checkInForm = document.getElementById('check-in-form');
    const badgeIdInput = document.getElementById('badge-id-input');
    const driverInfoBox = document.getElementById('driver-info-box');
    const manualSelectModal = document.getElementById('manual-select-modal');
    const manualSelectList = document.getElementById('manual-select-list');
    const closeModalBtn = document.getElementById('close-modal-btn');
    const manualSearchInput = document.getElementById('manual-search-input');
    
    let rosterCache = []; // Cache for the daily roster to use in the popup

    // Pre-fetch the roster on page load
    dailyRosterDocRef.onSnapshot(doc => {
        if (doc.exists) {
            rosterCache = doc.data().drivers || [];
        } else {
            rosterCache = [];
        }
    });
    
    /**
     * Reusable function to check in a driver by their Badge ID.
     */
    const checkInDriverByBadgeId = async (badgeId) => {
        try {
            const checkedInDriver = await db.runTransaction(async (transaction) => {
                const rosterDoc = await transaction.get(dailyRosterDocRef);
                if (!rosterDoc.exists) throw new Error("No daily roster created.");

                let dailyDrivers = rosterDoc.data().drivers || [];
                const driverIndex = dailyDrivers.findIndex(driver => driver.badge_id === badgeId);

                if (driverIndex === -1) throw new Error(`Driver with Badge ID ${badgeId} is not on today's roster.`);
                
                const driverData = dailyDrivers[driverIndex];
                if (driverData.status === 'SHOW') {
                    return { ...driverData, alreadyCheckedIn: true };
                }

                dailyDrivers[driverIndex].status = 'SHOW';
                transaction.update(dailyRosterDocRef, { drivers: dailyDrivers });
                return dailyDrivers[driverIndex];
            });

            showSuccess(checkedInDriver, checkedInDriver.alreadyCheckedIn);

        } catch (error) {
            console.error("Error during check-in: ", error);
            showError(error.message);
        }
    };

    /**
     * Handles the initial form submission.
     */
    const handleFormSubmit = async (e) => {
        e.preventDefault();
        const scannedBadgeId = badgeIdInput.value.trim().toUpperCase();
        if (!scannedBadgeId) return;

        driverInfoBox.innerHTML = `<p class="placeholder-text">Searching CapRoster for Badge ID: ${scannedBadgeId}...</p>`;

        const driver = rosterCache.find(d => d.badge_id === scannedBadgeId);

        if (driver) {
            // ID was found directly, proceed to check-in
            await checkInDriverByBadgeId(scannedBadgeId);
        } else {
            // ID was not found, open manual selection popup
            openManualSelectionPopup();
        }

        badgeIdInput.value = '';
        badgeIdInput.focus();
    };

    const openManualSelectionPopup = () => {
        manualSearchInput.value = '';
        renderManualList(rosterCache);
        manualSelectModal.style.display = 'flex';
    };
    
    const renderManualList = (drivers, filter = '') => {
        manualSelectList.innerHTML = '';
        const lowerCaseFilter = filter.toLowerCase();

        const unassignedDrivers = drivers
            .filter(d => d.status === 'NO_SHOW')
            .filter(d => 
                d.name.toLowerCase().includes(lowerCaseFilter) || 
                d.transporter_id.toLowerCase().includes(lowerCaseFilter)
            );

        if (unassignedDrivers.length === 0) {
            manualSelectList.innerHTML = '<p>No matching drivers found.</p>';
            return;
        }

        const list = document.createElement('ul');
        unassignedDrivers.forEach(driver => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <span>${driver.name} (${driver.transporter_id})</span>
                <button class="select-btn" data-badge-id="${driver.badge_id}">Select</button>
            `;
            list.appendChild(listItem);
        });
        manualSelectList.appendChild(list);
    };

    const handleManualSelect = async (e) => {
        if (e.target.classList.contains('select-btn')) {
            const badgeId = e.target.dataset.badgeId;
            closeManualSelectionPopup();
            await checkInDriverByBadgeId(badgeId);
        }
    };
    
    const closeManualSelectionPopup = () => {
        manualSelectModal.style.display = 'none';
    };

    const showSuccess = (rosterData, alreadyCheckedIn) => {
        const statusMessage = alreadyCheckedIn 
            ? `<h2 class="status-warn">ALREADY CHECKED IN</h2>` 
            : `<h2 class="status-ok">CHECK-IN SUCCESSFUL</h2>`;

        driverInfoBox.style.textAlign = 'left';
        driverInfoBox.innerHTML = `
            ${statusMessage}
            <p><strong>Name:</strong> ${rosterData.name}</p>
            <p><strong>Transporter ID:</strong> ${rosterData.transporter_id}</p>
            <p><strong>Badge ID:</strong> ${rosterData.badge_id}</p>
            <p><strong>Start Time:</strong> ${rosterData.start_time}</p>
            <p><strong>Servicetyp:</strong> ${rosterData.service_type}</p>
        `;
    };

    const showError = (message) => {
        driverInfoBox.style.textAlign = 'center';
        driverInfoBox.innerHTML = `<h2 class="status-error">${message}</h2>`;
    };

    // --- Event Listeners ---
    checkInForm.addEventListener('submit', handleFormSubmit);
    closeModalBtn.addEventListener('click', closeManualSelectionPopup);
    manualSelectList.addEventListener('click', handleManualSelect);
    manualSearchInput.addEventListener('input', (e) => renderManualList(rosterCache, e.target.value));
    
    badgeIdInput.focus();
</script>
</body>
</html>
